# autopilot.conf - Configuration file

# Thresholds
CPU_THRESHOLD=80
MEMORY_THRESHOLD=85
DISK_THRESHOLD=90
LOAD_THRESHOLD=4.0

# Check interval
CHECK_INTERVAL=30

# Remediation
KILL_HIGH_CPU=true
KILL_CPU_THRESHOLD=90
CLEAR_CACHE=true
RESTART_SERVICES=true

# Services to monitor
MONITORED_SERVICES="nginx,mysql"

# Webhook
WEBHOOK_ENABLED=false
WEBHOOK_URL="https://discord.com/api/webhooks/YOUR_WEBHOOK_HERE"

# Logging
LOG_DIR="/var/log/autopilot"
PERFORMANCE_LOG="${LOG_DIR}/performance.log"
INCIDENTS_LOG="${LOG_DIR}/incidents.log"
ACTIONS_LOG="${LOG_DIR}/actions.log"

# Analytics
GENERATE_REPORTS=true
REPORT_INTERVAL=3600
KEEP_LOGS_DAYS=30

# Safety
MAX_KILLS_PER_HOUR=5
MIN_FREE_MEMORY_MB=512
